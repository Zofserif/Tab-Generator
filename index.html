<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand" id="sidebar-wrapper">
        <div class="container"><button data-bs-toggle="collapse" type="submit" id="myBtn" onclick="TextTab()" class="navbar-toggler d-none" data-bs-target="#"></button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav sidebar-nav" id="sidebar-nav">
                    <li class="nav-item sidebar-brand"><a class="nav-link active js-scroll-trigger" href="#page-top">|-----|</a></li>
                    <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#page-top">Home</a></li>
                    <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#services">Services</a></li>
                    <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="d-flex masthead" style="border-color: var(--bs-btn-disabled-color);border-radius: 0;background: url(&quot;/assets/img/bg-masthead.jpg&quot;) no-repeat;background-size: cover;">
        <div class="container my-auto text-center"><input id="myInput" type="text" style="font-size: 88px;text-align: center;background: rgba(255,255,255,0);border-color: rgba(0,0,0,0);border-radius: 106px;" placeholder="TYPE HERE"></div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/stylish-portfolio.js"></script>

    <script type="text/javascript">
        function TextTab() {
          var inputVal = document.getElementById("myInput").value;
          document.title = inputVal;
        }
  
        var input = document.getElementById("myInput");
        input.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("myBtn").click();
          }
        });
      </script>

</body>
